<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Sentinel-X Market Place</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .submit-btn {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-20 text-center">
    <h1 class="text-5xl md:text-6xl font-bold mb-4">Join the Sentinel-X Market Place</h1>
    <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">
      Submit your business details and a Sentinel-X Team member will visit your location to deploy your marketplace adoption.
    </p>
  </section>

  <!-- Form Section -->
  <section class="py-16">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-10">
      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Business Details Form</h2>
      <form id="joinForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Business Name</label>
          <input type="text" id="businessName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Owner Name</label>
          <input type="text" id="ownerName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Business Type / Service</label>
          <input type="text" id="businessType" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Business Address</label>
          <textarea id="businessAddress" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3"></textarea>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Contact Number</label>
          <input type="tel" id="contactNumber" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="text-center">
          <button type="button" onclick="submitRequest()" class="submit-btn bg-indigo-600 text-white px-8 py-4 rounded-full font-semibold shadow-lg hover:bg-indigo-500 transition">
            Submit Request
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>Â© 2025 Sentinel-X Systems. All rights reserved.</p>
  </footer>

  <script>
    function submitRequest() {
      // Capture form values
      const businessName = document.getElementById('businessName').value.trim();
      const ownerName = document.getElementById('ownerName').value.trim();
      const businessType = document.getElementById('businessType').value.trim();
      const businessAddress = document.getElementById('businessAddress').value.trim();
      const contactNumber = document.getElementById('contactNumber').value.trim();
      const email = document.getElementById('email').value.trim();

      // Validate fields
      if(!businessName || !ownerName || !businessType || !businessAddress || !contactNumber || !email) {
        alert('Please fill in all fields.');
        return;
      }

      // Construct message
      const message = 
        `Hello Sentinel-X Team,%0A%0A` +
        `I would like to join the Sentinel-X Market Place. Here are my business details:%0A` +
        `- Business Name: ${businessName}%0A` +
        `- Owner Name: ${ownerName}%0A` +
        `- Business Type: ${businessType}%0A` +
        `- Business Address: ${businessAddress}%0A` +
        `- Contact Number: ${contactNumber}%0A` +
        `- Email: ${email}%0A%0AThank you!`;

      // WhatsApp submission
      const whatsappNumber = '263777932721';
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappURL, '_blank');

      // Email submission via mailto
      const emailAddress = 'sentinelxzw@gmail.com';
      const emailSubject = encodeURIComponent('Sentinel-X Market Place Join Request');
      const emailBody = encodeURIComponent(
        `I would like to join the Sentinel-X Market Place. Here are my business details:\n\n` +
        `Business Name: ${businessName}\n` +
        `Owner Name: ${ownerName}\n` +
        `Business Type: ${businessType}\n` +
        `Business Address: ${businessAddress}\n` +
        `Contact Number: ${contactNumber}\n` +
        `Email: ${email}\n\nThank you!`
      );
      window.location.href = `mailto:${emailAddress}?subject=${emailSubject}&body=${emailBody}`;

      // Redirect to thank-you page
      setTimeout(() => {
        window.location.href = 'thank-you.html';
      }, 1000);
    }
  </script>

</body>
</html>
